<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f3f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .content {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 30px;
            color: #c97d85;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .button {
            padding: 12px 20px;
            background-color: #c97d85;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #b36b72;
        }

        .image-container {
            display: none;
            margin-top: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="content">
    <h1>Oi amor, casa comigo logo?</h1>
    <p>Eu deixo tu cuidar de mim, vamos ser felizes logo.</p>
    <button class="button" onclick="mostrarSurpresa()">Aperta aqui e receba uma surpresa</button>

    <div class="image-container" id="surpresa">
        <img src="https://i.pinimg.com/originals/cb/7c/c5/cb7cc507684a71616bb81cebc0971968.jpg" alt="Surpresa">
    </div>
</div>

<script>
    function mostrarSurpresa() {
        document.getElementById('surpresa').style.display = 'block';
    }
</script>

</body>
</html>
